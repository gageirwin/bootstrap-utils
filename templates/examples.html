{% extends "global.html" %}

{% block title %}datetime{% endblock %}
{% block css %}{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/datetime.js') }}"></script>
{% endblock %}


{% block content %}
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            DateTimeInput Class
        </div>
        <div class="card-body">
            <div class="row gy-3 justify-content-center">


                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input type="time" class="form-control">

                </div>
                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input type="date" class="form-control">

                </div>
                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input type="datetime-local" class="form-control">

                </div>

                <div class="w-100">
                    <hr>
                </div>

                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input id="input-time" type="time" class="form-control">

                </div>
                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input id="input-date" type="date" class="form-control">

                </div>
                <div class="input-group col-auto">
                    <span class="input-group-text"></span>
                    <input id="input-datetime" type="datetime-local" class="form-control">
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
